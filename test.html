			var map;

			function initMap() 
			{
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat:mapCenterLat,lng:mapCenterLng},
					zoom: 10
				});

				setMarkers( map );
				
				// Define a symbol using SVG path notation, with an opacity of 1.
				var lineSymbol = {
					path: 'M 0,-1 0,1',
					strokeOpacity: 1,
					scale: 3
				};

				var coords = [];
				for( var i=0; i < dataDB.length; i++ ) {
					coords.push( {lat:dataDB[i].Lat,lng:dataDB[i].Lon} );
				}

				// Create the polyline, passing the symbol in the 'icons' property.
				// Give the line an opacity of 0.
				// Repeat the symbol at intervals of 20 pixels to create the dashed effect.
				var line = new google.maps.Polyline({
					path: coords, //[{lat: initLat, lng: initLong}, {lat: initLat+0.1, lng: initLong+0.3}],
					strokeOpacity: 0,
					icons: [{
					icon: lineSymbol,
					offset: '0',
					repeat: '20px'
					}],
					map: map
				});	
			}


			var markerAvion;
			var imageAvion;
			var posAvion;
			function setMarkers( map )
			{
				imageAvion = {
					url: 'avion_NE.png',
					size: new google.maps.Size(32, 32),
					origin: new google.maps.Point(0, 0),
					anchor: new google.maps.Point(16, 16)
				};
				markerAvion = new google.maps.Marker({
				  position: {lat:mapCenterLat,lng:mapCenterLng},
				  map: map,
				  icon: imageAvion,
				  title: "avion",
				  zIndex: 0
				});
			}
			
			
			//////////////////////////////////////////////////////////////////
			/////////////   le mouvement de la carte d'un point à l'autre

			var panPath = [];   // An array of points the current panning action will use
			var panQueue = [];  // An array of subsequent panTo actions to take
			var STEPS = 50;     // The number of steps that each panTo action will undergo
			var waitTime = 10;

			var panAvPath = [];

			function panTo(newLat, newLng) {
			  if (panPath.length > 0) {
				// We are already panning...queue this up for next move
				panQueue.push([newLat, newLng]);
			  } else {
				// Lets compute the points we'll use
				panPath.push("LAZY SYNCRONIZED LOCK");  // make length non-zero - 'release' this before calling setTimeout
				var curLat = map.getCenter().lat();
				var curLng = map.getCenter().lng();
				var dLat = (newLat - curLat)/STEPS;
				var dLng = (newLng - curLng)/STEPS;
				
				// afficher la bonne icone en fonction de la direction du mouvement
				var llAvion = markerAvion.getPosition();
				
				var daLat = (newLat - llAvion.lat())/STEPS;
				var daLng = (newLng - llAvion.lng())/STEPS;
				if( daLat >= 0 ){
					if( daLng >= 0 ) imageAvion.url = 'avion_NE.png';  //document.avion.src = 'avion_NE.png';
					else imageAvion.url = 'avion_NW.png';
				} else {
					if( daLng >= 0 ) imageAvion.url = 'avion_SE.png';
					else imageAvion.url = 'avion_SW.png';
				}
				markerAvion.setIcon( imageAvion );

				// on calcule les positions de l'avion durant l'animation : l'avion peut avoir une trajectoire differente de la camera si l'utilisateur a bougé la carte
				for( var i=0; i < STEPS; i++ ) {
					panAvPath.push([llAvion.lat() + daLat * i, llAvion.lng() + daLng * i]);
				}
				panAvPath.push([newLat, newLng]);

				
				for (var i=0; i < STEPS; i++) {
				  panPath.push([curLat + dLat * i, curLng + dLng * i]);
				}
				panPath.push([newLat, newLng]);
				panPath.shift();      // LAZY SYNCRONIZED LOCK
				setTimeout(doPan, waitTime);
				
				mapCenterLat = newLat;
				mapCenterLng = newLng;
			  }
			}

			function doPan() 
			{
				var next = panPath.shift();
				if (next != null) {
					// Continue our current pan action
					map.panTo( new google.maps.LatLng(next[0], next[1]));

					var avNext = panAvPath.shift();
					markerAvion.setPosition( new google.maps.LatLng( avNext[0], avNext[1] ) );

					setTimeout(doPan, waitTime );
				} else {
					// We are finished with this pan - check if there are any queue'd up locations to pan to 
					var queued = panQueue.shift();
					if (queued != null) {
					  panTo(queued[0], queued[1]);
					}
				}
			}

		<script>
			var spacePic = 20;
			
			var scene = new THREE.Scene();
			var winHei = window.innerHeight / 2;
			if( winHei < 250 ) winHei = 250;
			var camera = new THREE.PerspectiveCamera( 75, (window.innerWidth * 60 / 100) / winHei, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth * 60 / 100, winHei );
			<!-- document.body.appendChild( renderer.domElement );		// pour prendre tout l'ecran du navigateur!!	 -->
			
			// pour n'utiliser WebGL que dans un div limité !
			container = document.getElementById( 'glRender' );
			document.body.appendChild( container );
			container.appendChild( renderer.domElement );

			// on ajoute des objets dans la scene
			<!-- var geometry = new THREE.BoxGeometry( 1, 1, 1 ); -->
			<!-- var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); -->
			<!-- var cube = new THREE.Mesh( geometry, material ); -->
			<!-- scene.add( cube ); -->

			var photoTexLoad = new THREE.TextureLoader();
			photoTexLoad.crossOrigin = "";
			
			function loadPic( num ) {
				photoTexLoad.load( adresseServer +"/"+ dataDB[ num ].mediaName, function(tex){
				//photoTexLoad.load( 'test.jpg', function(tex){
						matPhoto = new THREE.SpriteMaterial( { map: tex, color: 0xffffff } );
						sprite = new THREE.Sprite( matPhoto );
						var scale = 5;
						var scaleX = tex.image.width * scale / tex.image.height;
						sprite.scale.set( scaleX, scale, 2 );
						sprite.position.set( num * spacePic, 0, 0.5 );
						scene.add( sprite );
					},
					function () {},  // onProgress function
					function ( error ) { console.log( error ); } // onError function
				);			
			}
			
			loadPic( 0 );
			
			camera.position.z = 5;
			
			window.addEventListener( 'resize', onWindowResize, false );

			function render() {
				requestAnimationFrame( render );
				<!-- cube.rotation.x += 0.1; -->
				<!-- cube.rotation.y += 0.1; -->
				renderer.render( scene, camera );
			}
			
			function onWindowResize() {
				winHei = window.innerHeight / 2;
				if( winHei < 250 ) winHei = 250;
				
				if( window.innerWidth < 900 ){
					document.getElementById("glRender").style.width = "90%";
					camera.aspect = (window.innerWidth * 90 / 100) / winHei;
					renderer.setSize( window.innerWidth * 90 / 100 - 14, winHei );
					
					document.getElementById("map").style.left = "5%";
					document.getElementById("map").style.width = "90%";
					document.getElementById("map").style.top = "60%";
				} else {
					document.getElementById("glRender").style.width = "60%";
					camera.aspect = (window.innerWidth * 60 / 100) / winHei;
					renderer.setSize( window.innerWidth * 60 / 100, winHei );
					
					document.getElementById("map").style.left = "70%";
					document.getElementById("map").style.width = "25%";
					document.getElementById("map").style.top = "50px";
				}
				camera.updateProjectionMatrix();
				
			}
			
			render();

			setTimeout( onWindowResize, 10 );
			
			
			
			function loadAllFilesAsync( num ) {
				if( num >= dataDB.length ) return;
			
				photoTexLoad.load( adresseServer +"/"+ dataDB[ num ].mediaName, function(tex){
				//photoTexLoad.load( 'test.jpg', function(tex){
						matPhoto = new THREE.SpriteMaterial( { map: tex, color: 0xffffff } );
						sprite = new THREE.Sprite( matPhoto );
						var scale = 5;
						var scaleX = tex.image.width * scale / tex.image.height;
						sprite.scale.set( scaleX, scale, 2 );
						sprite.position.set( num * spacePic, 0, 0.5 );
						scene.add( sprite );
						
						setTimeout( loadAllFilesAsync, 50, num+1 );
					},
					function () {},  // onProgress function
					function ( error ) { console.log( error ); } // onError function
				);
			}
			
			setTimeout( loadAllFilesAsync, 50, 1 );
			
			
			///////////////////////////////////////////////////////////////////////////////
			// fonctions de l'interface
			
			var imgShown = 0;
			var showComments = true;
			
			function showEtape( n ) {
				var imgDsc = document.getElementById('commentaires');
				imgDsc.innerHTML = dataDB[n].desc;
				if( showComments ) imgDsc.style.display = "block";
				else imgDsc.style.display = "none";
				
				imgShown = n;
				panTo( dataDB[n].Lat, dataDB[n].Lon );
				camera.position.set( n*spacePic, 0, 5 );
				camera.up = new THREE.Vector3( 0, 1, 0 );
				camera.lookAt( new THREE.Vector3( n*spacePic, 0, 0.5 ) );
			}
			
			function nextImage() {
				if( imgShown >= dataDB.length-1 ) return;
				showEtape( imgShown+1 );
			}
			
			function prevImage() {
				if( imgShown <= 0 ) return;
				showEtape( imgShown-1 );
			}
			
			var diaporamaSpeed = 3000;
			function diaporamaRunning()
			{
				if( imgShown >= dataDB.length ) return;
				showEtape( imgShown );
				imgShown++;
				setTimeout( diaporamaRunning, diaporamaSpeed );
			}
			
			function diaporama() {
				imgShown = 0;
				setTimeout( diaporamaRunning, 1 );
			}
			
			function fullscreen() {
				alert("Fullscreen !");
			}
			function toggleComment() {
				showComments = !showComments;
				setTimeout( showEtape, 10, imgShown );
			}
			
			
			setTimeout( showEtape, 10, 0 );
			
		</script>
